<body>

    <script>
        // Multi-language support
        const translations = {
            it: {
                title: "Teams Messages Converter",
                subtitle: "Converti i tuoi messaggi di Microsoft Teams in formato testo leggibile",
                uploadText: "Trascina il file messages.json qui",
                uploadSubtext: "oppure clicca per selezionare il file",
                downloadBtn: "üì• Scarica chat_estratta.txt",
                reading: "üìÑ Lettura file in corso...",
                success: "‚úÖ Conversione completata con successo!",
                errorInvalidFile: "‚ùå Errore: Seleziona un file JSON valido",
                errorConversion: "‚ùå Errore durante la conversione:",
                errorReading: "‚ùå Errore durante la lettura del file",
                noData: "‚ùå Nessun dato da scaricare",
                downloadComplete: "üì• Download completato!",
                fileInfoTitle: "Informazioni sul file:",
                conversationsProcessed: "Conversazioni elaborate:",
                totalMessages: "Messaggi totali:",
                noTopic: "[Nessun argomento]",
                unknownSender: "[Mittente sconosciuto]",
                unknownDate: "[Data sconosciuta]",
                conversationHeader: "=== Conversazione:"
            },
            en: {
                title: "Teams Messages Converter",
                subtitle: "Convert your Microsoft Teams messages to readable text format",
                uploadText: "Drag the messages.json file here",
                uploadSubtext: "or click to select the file",
                downloadBtn: "üì• Download chat_extracted.txt",
                reading: "üìÑ Reading file...",
                success: "‚úÖ Conversion completed successfully!",
                errorInvalidFile: "‚ùå Error: Please select a valid JSON file",
                errorConversion: "‚ùå Error during conversion:",
                errorReading: "‚ùå Error reading the file",
                noData: "‚ùå No data to download",
                downloadComplete: "üì• Download completed!",
                fileInfoTitle: "File information:",
                conversationsProcessed: "Conversations processed:",
                totalMessages: "Total messages:",
                noTopic: "[No topic]",
                unknownSender: "[Unknown sender]",
                unknownDate: "[Unknown date]",
                conversationHeader: "=== Conversation:"
            },
            es: {
                title: "Conversor de Mensajes de Teams",
                subtitle: "Convierte tus mensajes de Microsoft Teams a formato de texto legible",
                uploadText: "Arrastra el archivo messages.json aqu√≠",
                uploadSubtext: "o haz clic para seleccionar el archivo",
                downloadBtn: "üì• Descargar chat_extraido.txt",
                reading: "üìÑ Leyendo archivo...",
                success: "‚úÖ ¬°Conversi√≥n completada con √©xito!",
                errorInvalidFile: "‚ùå Error: Por favor selecciona un archivo JSON v√°lido",
                errorConversion: "‚ùå Error durante la conversi√≥n:",
                errorReading: "‚ùå Error al leer el archivo",
                noData: "‚ùå No hay datos para descargar",
                downloadComplete: "üì• ¬°Descarga completada!",
                fileInfoTitle: "Informaci√≥n del archivo:",
                conversationsProcessed: "Conversaciones procesadas:",
                totalMessages: "Mensajes totales:",
                noTopic: "[Sin tema]",
                unknownSender: "[Remitente desconocido]",
                unknownDate: "[Fecha desconocida]",
                conversationHeader: "=== Conversaci√≥n:"
            },
            fr: {
                title: "Convertisseur de Messages Teams",
                subtitle: "Convertissez vos messages Microsoft Teams au format texte lisible",
                uploadText: "Glissez le fichier messages.json ici",
                uploadSubtext: "ou cliquez pour s√©lectionner le fichier",
                downloadBtn: "üì• T√©l√©charger chat_extrait.txt",
                reading: "üìÑ Lecture du fichier...",
                success: "‚úÖ Conversion termin√©e avec succ√®s !",
                errorInvalidFile: "‚ùå Erreur : Veuillez s√©lectionner un fichier JSON valide",
                errorConversion: "‚ùå Erreur lors de la conversion :",
                errorReading: "‚ùå Erreur lors de la lecture du fichier",
                noData: "‚ùå Aucune donn√©e √† t√©l√©charger",
                downloadComplete: "üì• T√©l√©chargement termin√© !",
                fileInfoTitle: "Informations sur le fichier :",
                conversationsProcessed: "Conversations trait√©es :",
                totalMessages: "Messages totaux :",
                noTopic: "[Aucun sujet]",
                unknownSender: "[Exp√©diteur inconnu]",
                unknownDate: "[Date inconnue]",
                conversationHeader: "=== Conversation :"
            },
            de: {
                title: "Teams Nachrichten Konverter",
                subtitle: "Konvertieren Sie Ihre Microsoft Teams Nachrichten in lesbares Textformat",
                uploadText: "Ziehen Sie die messages.json Datei hierher",
                uploadSubtext: "oder klicken Sie, um die Datei auszuw√§hlen",
                downloadBtn: "üì• chat_extrahiert.txt herunterladen",
                reading: "üìÑ Datei wird gelesen...",
                success: "‚úÖ Konvertierung erfolgreich abgeschlossen!",
                errorInvalidFile: "‚ùå Fehler: Bitte w√§hlen Sie eine g√ºltige JSON-Datei",
                errorConversion: "‚ùå Fehler bei der Konvertierung:",
                errorReading: "‚ùå Fehler beim Lesen der Datei",
                noData: "‚ùå Keine Daten zum Herunterladen",
                downloadComplete: "üì• Download abgeschlossen!",
                fileInfoTitle: "Datei-Informationen:",
                conversationsProcessed: "Verarbeitete Unterhaltungen:",
                totalMessages: "Gesamte Nachrichten:",
                noTopic: "[Kein Thema]",
                unknownSender: "[Unbekannter Absender]",
                unknownDate: "[Unbekanntes Datum]",
                conversationHeader: "=== Unterhaltung:"
            }
        };

        // Detect user language
        const userLang = navigator.language.slice(0, 2);
        const currentLang = translations[userLang] || translations.en;

        let processedData = '';
        let currentFilename = 'chat_estratta.txt';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const fileInfo = document.getElementById('fileInfo');
        const fileStats = document.getElementById('fileStats');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');

        // Initialize translations
        function initializeTranslations() {
            document.querySelector('h1').textContent = currentLang.title;
            document.querySelector('.subtitle').textContent = currentLang.subtitle;
            document.querySelector('.upload-text').textContent = currentLang.uploadText;
            document.querySelector('.upload-subtext').textContent = currentLang.uploadSubtext;
            downloadBtn.textContent = currentLang.downloadBtn;
            document.querySelector('#fileInfo h3').textContent = currentLang.fileInfoTitle;

            // Set filename based on language
            switch(userLang) {
                case 'en': currentFilename = 'chat_extracted.txt'; break;
                case 'es': currentFilename = 'chat_extraido.txt'; break;
                case 'fr': currentFilename = 'chat_extrait.txt'; break;
                case 'de': currentFilename = 'chat_extrahiert.txt'; break;
                default: currentFilename = 'chat_estratta.txt';
            }
        }

        // Gestione drag & drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', downloadFile);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeTranslations);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showProgress(percent) {
            progress.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            progress.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function processFile(file) {
            if (!file.name.endsWith('.json')) {
                showStatus('‚ùå ' + currentLang.errorInvalidFile, 'error');
                return;
            }

            showStatus(currentLang.reading, 'info');
            showProgress(10);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    showProgress(30);
                    const data = JSON.parse(e.target.result);
                    showProgress(50);
                    
                    const result = convertMessages(data);
                    showProgress(90);
                    
                    processedData = result.text;
                    
                    showStatus('‚úÖ ' + currentLang.success, 'success');
                    fileStats.textContent = `${currentLang.conversationsProcessed} ${result.conversationCount} | ${currentLang.totalMessages} ${result.messageCount}`;
                    fileInfo.style.display = 'block';
                    downloadSection.style.display = 'block';
                    showProgress(100);
                    
                    setTimeout(hideProgress, 1000);
                    
                } catch (error) {
                    console.error('Errore durante la conversione:', error);
                    showStatus(`‚ùå ${currentLang.errorConversion} ${error.message}`, 'error');
                    hideProgress();
                }
            };
            
            reader.onerror = function() {
                showStatus('‚ùå ' + currentLang.errorReading, 'error');
                hideProgress();
            };
            
            reader.readAsText(file);
        }

        function convertMessages(data) {
            const conversations = data.conversations || [];
            let conversationsOutput = [];
            let totalMessages = 0;

            // Processa ogni conversazione
            for (const conv of conversations) {
                const topic = conv.threadProperties?.topic || currentLang.noTopic;
                const convId = conv.id || '[No ID]';
                const msgLines = [];

                // Ordina i messaggi per data
                const sortedMsgs = (conv.MessageList || []).sort((a, b) => {
                    const timeA = a.originalarrivaltime || '';
                    const timeB = b.originalarrivaltime || '';
                    return timeA.localeCompare(timeB);
                });

                for (const msg of sortedMsgs) {
                    const rawTime = msg.originalarrivaltime;
                    let timestamp;
                    
                    try {
                        const dt = new Date(rawTime);
                        if (isNaN(dt.getTime())) {
                            timestamp = currentLang.unknownDate;
                        } else {
                            timestamp = dt.toLocaleString('it-IT', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            }).replace(',', '');
                        }
                    } catch (error) {
                        timestamp = currentLang.unknownDate;
                    }

                    const sender = msg.from || currentLang.unknownSender;
                    const contentHtml = msg.content || '';
                    
                    // Pulisce il contenuto HTML
                    const text = cleanHtmlContent(contentHtml);

                    if (text.trim()) {
                        msgLines.push(`[${timestamp}] ${sender}: ${text}`);
                        totalMessages++;
                    }
                }

                // Aggiunge la conversazione solo se ha messaggi
                if (msgLines.length > 0) {
                    const firstMsgTime = sortedMsgs[0]?.originalarrivaltime || '';
                    const conversationBlock = [
                        `\n${currentLang.conversationHeader} ${topic} (${convId}) ===`,
                        ...msgLines
                    ];
                    conversationsOutput.push({
                        time: firstMsgTime,
                        lines: conversationBlock
                    });
                }
            }

            // Ordina tutte le conversazioni per data del primo messaggio
            conversationsOutput.sort((a, b) => a.time.localeCompare(b.time));

            // Genera il testo finale
            const finalText = conversationsOutput
                .map(conv => conv.lines.join('\n'))
                .join('\n') + '\n';

            return {
                text: finalText,
                conversationCount: conversationsOutput.length,
                messageCount: totalMessages
            };
        }

        function cleanHtmlContent(html) {
            if (!html) return '';
            
            // Crea un elemento temporaneo per pulire l'HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // Rimuove script e stili
            const scripts = temp.querySelectorAll('script, style');
            scripts.forEach(el => el.remove());
            
            // Ottiene il testo pulito
            let text = temp.textContent || temp.innerText || '';
            
            // Pulisce spazi multipli e caratteri speciali
            text = text.replace(/\s+/g, ' ').trim();
            
            // Decodifica entit√† HTML
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            text = textarea.value;
            
            return text;
        }

        function downloadFile() {
            if (!processedData) {
                showStatus('‚ùå ' + currentLang.noData, 'error');
                return;
            }

            const blob = new Blob([processedData], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('üì• ' + currentLang.downloadComplete, 'success');
        }
    </script>
